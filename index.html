<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>ToDo App</h1>
        <div class="main" id="main">
            <div id="tasks" >
                <ul id="list"></ul>
            </div>
            <button id="add">ADD TASK</button>
            <form id="form">
                <input type="text" name="" id="search" placeholder="enter your task...">
            </form>
        </div>
        <p>To delete a task, right click on the task!</p>
        <p>For completed task, left click on the task!</p>

        <script src="script.js" defer></script>
    </body>

</html>
